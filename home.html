                <div class="dropdown">
                    <input id="searchText" class="form-control mr-sm-2" type="search" onkeyup="checkForGames()" placeholder="Search" autocomplete="off" aria-label="Search">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto text-right">
                    <li id="signin" class="nav-item">
                        <a class="nav-link" href="login.html">Sign In</a>
                    </li>
                    <li id="signup" class="nav-item">

                    </li>
                    <li id="account" class="nav-item">

                    </li>
                    <li id="signout" class="nav-item">

                    </li>
