        <div class="content">
            <form class="userInfo card mt-3" onsubmit="return login()">

                <div class="userData container row">
                    <div class="userLabels col text-right">
                        <p>Email:</p>
                        <p>Password:</p>
                    </div>
                    <div class="userInputs col text-left">
                        <input id="email" class="input" type="email">
                        <input id="password" class="input" type="password">
                    </div>
                </div>
                <input id="submitBtn" type="submit" value="Sign In">
            </form>

            <div id="loginError">
