<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="css/global.css" type="text/css" rel="stylesheet">
        <link href="css/register.css" type="text/css" rel="stylesheet">

        <title>Sign Up</title>
    </head>

    <body>
        <div class="content">
            <form class="userInfo card mt-3" onsubmit="return signup()">
                <h4 class="card-header">Sign Up</h4>
                <div class="userData container row">
                    <div class="userLabels col text-right">
                        <p>First Name:</p>
                        <p>Last Name:</p>
                        <p>Email:</p>
                        <p>Password:</p>
                        <p>Confirm Password:</p>
                    </div>
                    <div class="userInputs col text-left">
                        <input id="firstName" class="registerInput" type="text">   
                        <input id="lastName" class="registerInput" type="text">   
                        <input id="email" class="registerInput" type="email">
                        <input id="password" class="registerInput" type="password">
                        <input id="cpassword" class="registerInput" type="password" onkeyup="checkPasswords()">
                    </div>
                </div>
                <input id="submitBtn" type="submit" value="Sign Up">
            </form>
            <div id="registerError">
                
            </div>
        </div>


        <!-- Scripts  -->
        <script src="js/utils.js"></script>
        <script src="js/register.js"></script>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
